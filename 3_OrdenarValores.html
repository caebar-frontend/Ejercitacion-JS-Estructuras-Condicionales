<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ordenar Valores</title>

      >Número 2:<input
        type="number"
        id="numero_dos"
        min="0"

        step="1"
        onfocus="document.getElementById('numero_dos').value=''" /></label
    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label
      >Número 3:<input
        type="number"
        id="numero_tres"
        min="0"
        max="99"
        step="1"
        onfocus="document.getElementById('numero_tres').value=''"
    /></label>
    <br />
    <br />
    <br />
    <label
      id="infoconsola"
      style="color: yellowgreen; background-color: black; font-size: 20px"
    >
      Información de Consola:
    </label>

    <br />
    <br />
    <br />
